<section
  class="rv-sidebar"
  [ngClass]="mobile_close ? 'close-rv-sidebar' : ''"
  @fadeInOut
>
  <div
    #sidenav
    class="rv-sidenav"
    [ngClass]="collapsed ? 'rv-sidenav-collapsed' : ''"
  >
    <div class="rv-logo-container">
      <button class="rv-logo fw-900 zns-heading-5" (click)="toggleCollapse()">
        R
      </button>
      <div class="rv-logo-text zns-heading-6" @fadeInOut *ngIf="collapsed">
        R-ventory
      </div>
      <button class="rv-btn-close" *ngIf="collapsed" (click)="closeSidenav()">
        <span class="material-icons rv-icon">close</span>
      </button>
    </div>

    <ul class="rv-sidenav-nav">
      <li class="rv-sidenav-nav-item" (click)="toggleCollapse()">
        <a
          class="rv-sidenav-nav-link"
          [routerLink]="['dashboard']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <!-- <span class="material-icons rv-sidenav-link-icon">dashboard</span> -->
          <span class="rv-sidenav-link-icon icon zns-heading-5"
            ><img
              src="../../../../assets/icons/dashboard.svg"
              alt="dashboard-icon"
          /></span>

          <span class="rv-sidenav-link-text" @fadeInOut *ngIf="collapsed"
            >Dashboard</span
          >
        </a>
      </li>

      <mat-accordion>
        <!-- Sales -->
        <li class="rv-sidenav-nav-item">
          <a class="rv-sidenav-nav-link" *ngIf="!collapsed">
            <!-- <span class="material-icons rv-sidenav-link-icon">dataset</span> -->
            <span class="rv-sidenav-link-icon icon" (click)="toggleCollapse()"
              ><img
                src="../../../../assets/icons/sales-module.svg"
                alt="sales-icon"
            /></span>
          </a>

          <mat-expansion-panel *ngIf="collapsed">
            <mat-expansion-panel-header>
              <!-- <span class="material-icons rv-sidenav-link-icon">dataset</span> -->
              <span class="rv-sidenav-link-icon icon zns-heading-5"
                ><img
                  src="../../../../assets/icons/sales-module.svg"
                  alt="sales-icon"
              /></span>

              <span
                class="rv-sidenav-link-text text-below"
                @fadeInOut
                *ngIf="collapsed"
                >Sales</span
              >
            </mat-expansion-panel-header>

            <div class="inner-links">
              <a
                class="zns-para-1 fw-400"
                [routerLink]="['procurement']"
                (click)="toggleCollapse()"
                >Sales quotation</a
              >
            </div>

            <div class="inner-links">
              <a
                class="zns-para-1 fw-400 fw-400"
                [routerLink]="['sales', 'customers']"
                (click)="toggleCollapse()"
                >Customers</a
              >
            </div>

            <div class="inner-links">
              <a
                class="zns-para-1 fw-400 fw-400"
                [routerLink]="['procurement']"
                (click)="toggleCollapse()"
                >Goods Delivered</a
              >
            </div>
          </mat-expansion-panel>
        </li>

        <!-- Procurement -->
        <li class="rv-sidenav-nav-item">
          <a class="rv-sidenav-nav-link" *ngIf="!collapsed">
            <!-- <span class="material-icons rv-sidenav-link-icon">description</span> -->
            <span
              class="rv-sidenav-link-icon icon zns-heading-5"
              (click)="toggleCollapse()"
              ><img
                src="../../../../assets/icons/procurement.svg"
                alt="procurement-icon"
            /></span>
          </a>

          <mat-expansion-panel *ngIf="collapsed">
            <mat-expansion-panel-header>
              <!-- <span class="material-icons rv-sidenav-link-icon">description</span> -->
              <span class="rv-sidenav-link-icon icon zns-heading-5"
                ><img
                  src="../../../../assets/icons/procurement.svg"
                  alt="procurement-icon"
              /></span>

              <span
                class="rv-sidenav-link-text text-below"
                @fadeInOut
                *ngIf="collapsed"
                >Procurement</span
              >
            </mat-expansion-panel-header>

            <div class="inner-links">
              <a
                class="zns-para-1 fw-400"
                [routerLink]="['procurement']"
                (click)="toggleCollapse()"
                >Purchase Request</a
              >
            </div>

            <div class="inner-links">
              <a
                class="zns-para-1 fw-400"
                [routerLink]="['procurement', 'vendors']"
                (click)="toggleCollapse()"
                >Vendors</a
              >
            </div>

            <div class="inner-links">
              <a
                class="zns-para-1 fw-400"
                [routerLink]="['procurement']"
                (click)="toggleCollapse()"
                >Goods Received</a
              >
            </div>
          </mat-expansion-panel>
        </li>

        <!-- inventory -->
        <li class="rv-sidenav-nav-item">
          <a class="rv-sidenav-nav-link" *ngIf="!collapsed">
            <!-- <span class="material-icons rv-sidenav-link-icon">inventory</span> -->
            <span
              class="rv-sidenav-link-icon icon zns-heading-5"
              (click)="toggleCollapse()"
              ><img
                src="../../../../assets/icons/inventory.svg"
                alt="inventory-icon"
            /></span>
          </a>
          <mat-expansion-panel *ngIf="collapsed">
            <mat-expansion-panel-header>
              <!-- <span class="material-icons rv-sidenav-link-icon">inventory</span> -->
              <span class="rv-sidenav-link-icon icon"
                ><img
                  src="../../../../assets/icons/inventory.svg"
                  alt="Inventory-icon"
              /></span>
              <span
                class="rv-sidenav-link-text text-below"
                @fadeInOut
                *ngIf="collapsed"
                >Inventory</span
              >
            </mat-expansion-panel-header>

            <div class="inner-links">
              <a
                class="zns-para-1"
                [routerLink]="['procurement']"
                (click)="toggleCollapse()"
                >Products</a
              >
            </div>

            <div class="inner-links">
              <a
                class="zns-para-1 fw-400"
                [routerLink]="['inventory', 'product-category']"
                (click)="toggleCollapse()"
                >Product Category</a
              >
            </div>

            <div class="inner-links">
              <a
                class="zns-para-1 fw-400"
                [routerLink]="['inventory', 'warehouse']"
                (click)="toggleCollapse()"
                >Warehouse</a
              >
            </div>

            <div class="inner-links">
              <a
                class="zns-para-1 fw-400"
                [routerLink]="['procurement']"
                (click)="toggleCollapse()"
                >Internal Transfer</a
              >
            </div>
          </mat-expansion-panel>
        </li>
      </mat-accordion>

      <li class="rv-sidenav-nav-item rv-sidenav-bottom" (click)="logOutApp()">
        <a class="rv-sidenav-nav-link" [routerLink]="['dashboard']">
          <!-- <span class="material-icons rv-sidenav-link-icon">dashboard</span> -->
          <span class="rv-sidenav-link-icon icon zns-heading-5">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
            >
              <path
                d="M10.0001 1.66675C5.40008 1.66675 1.66675 5.40008 1.66675 10.0001C1.66675 14.6001 5.40008 18.3334 10.0001 18.3334C14.6001 18.3334 18.3334 14.6001 18.3334 10.0001"
                stroke="#D1292D"
                stroke-width="1.5"
                stroke-miterlimit="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10.8333 9.16658L17.6666 2.33325"
                stroke="#D1292D"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M18.3334 5.69175V1.66675H14.3083"
                stroke="#D1292D"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>

          <span
            class="rv-sidenav-link-text pl-5 fw-700"
            @fadeInOut
            *ngIf="collapsed"
            >Log Out</span
          >
        </a>
      </li>
    </ul>
  </div>
</section>
