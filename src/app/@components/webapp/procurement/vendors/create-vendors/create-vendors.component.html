<section id="new-vendor-modal">
  <div class="new-category-header">
    <h6 class="zns-heading-6 fw-500 mb-0">Create New Product Category</h6>
    <div matRipple class="close-icon-container" (click)="closeDialog()">
      <img src="/assets/icons/modal-close-icon.svg" alt="modal close icon" />
    </div>
  </div>

  <div class="paragraph">
    <p class="zns-para-1">Category Information</p>
  </div>
  <form [formGroup]="vendorForm">
    <div class="row">
      <div class="col-12">
        <div class="input-style1 input md">
          <mat-form-field appearance="outline">
            <input
              matInput
              formControlName="vendorName"
              type="text"
              placeholder="Vendor Name"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="col-12">
        <div class="input-style1 input md">
          <mat-form-field appearance="outline">
            <input
              matInput
              formControlName="vendorEmail"
              type="text"
              placeholder="Vendor Email"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="w-100 d-flex flex-row justify-content-right px-3">
        <div class="input-style1 input-md leftPhone pr-1">
          <mat-form-field appearance="outline" class="telephone">
            <mat-select #selectedValue placeholder="+1">
              <mat-select-trigger>
                {{ selectedValue?.value || "+1" }}
              </mat-select-trigger>
              <mat-option
                *ngFor="let country of countryCode"
                [value]="country.code"
                >{{ country.code }}: {{ country.country }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>

        <div class="input-style1 input-md phone">
          <mat-form-field appearance="outline" class="tele-input">
            <input
              matInput
              formControlName="vendorPhone"
              type="text"
              placeholder="+2348023456789"
            />
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="col-12 my-3">
      <span class="address zns-para-1">Add Address</span>
      <mat-slide-toggle #address></mat-slide-toggle>
    </div>

    <ng-container *ngIf="address.checked">
      <div class="row">
        <div class="col-12">
          <div class="input-style1 input md">
            <mat-form-field appearance="outline">
              <input
                matInput
                formControlName="vendorEmail"
                type="text"
                placeholder="Building No., Street Address"
                formControlName="street"
              />
            </mat-form-field>
          </div>
        </div>

        <div class="col-12">
          <div class="input-style1 input md">
            <mat-form-field appearance="outline">
              <input
                matInput
                formControlName="vendorEmail"
                type="text"
                placeholder="City"
                formControlName="city"
              />
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="w-100 d-flex">
          <div class="input-style1 input-md col-6">
            <mat-form-field appearance="outline" class="telephone">
              <mat-select
                #countrySelect
                placeholder="Country"
                formControlName="countryName"
              >
                <mat-option
                  *ngFor="let country of countries"
                  [value]="country"
                  >{{ country }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>

          <div class="input-style1 input-md col-6">
            <mat-form-field appearance="outline" class="telephone">
              <label class="label zns-para"></label>
              <mat-select placeholder="State" formControlName="stateName">
                <mat-option
                  *ngFor="let state of states[countrySelect.value]"
                  [value]="state"
                  >{{ state }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </ng-container>

    <div class="actions">
      <button
        matRipple
        class="btn zns-btn-primary-outline zns-btn-md zns-btn-full"
        type="button"
        (click)="closeDialog()"
      >
        Cancel
      </button>
      <button
        type="submit"
        matRipple
        class="btn zns-btn-primary zns-btn-md zns-btn-full add"
        (click)="onSubmit()"
      >
        Add
      </button>
    </div>
  </form>
</section>
